<img
  [src]="imageSource ?? imageNotFound"
  [alt]="imageAlt ?? 'Imagem indisponível'"
  [title]="imageAlt ?? 'Imagem indisponível'"
/>
<h4>
  {{ charName }}
</h4>
<div class="listBriefDetail">
  <ng-container *ngFor="let series of seriesList">
    <p>
      {{ series.name }}
    </p>
  </ng-container>
</div>
<div class="listBriefDetail">
  <ng-container *ngFor="let event of eventsList">
    <p>
      {{ event.name }}
    </p>
  </ng-container>
</div>
